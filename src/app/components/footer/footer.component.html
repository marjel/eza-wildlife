<footer class="w-full bg-gray-50 text-gray-500 p-6 flex flex-col items-center gap-4">
  <!-- Logo i nazwa -->
  <div>
    <img src="assets/images/logo/logo-eza.svg" alt="EZA Wildlife" class="h-20" />
  </div>

  <!-- Media społecznościowe i kontakt -->
  <div class="flex items-center justify-center gap-4 w-full">
    <!-- Media społecznościowe -->
    <div class="flex gap-4">
      <button mat-icon-button aria-label="Facebook" [matTooltip]="'SOCIAL.FACEBOOK' | translate" (click)="navigateTo('facebook')" class="text-gray-500 hover:text-green-600">
        <fa-icon [icon]="ICONS.faFacebook" class="text-2xl"></fa-icon>
      </button>
      <button mat-icon-button aria-label="Instagram" [matTooltip]="'SOCIAL.INSTAGRAM' | translate" (click)="navigateTo('instagram')" class="text-gray-500 hover:text-green-600">
        <fa-icon [icon]="ICONS.faInstagram" class="text-2xl"></fa-icon>
      </button>
      <button mat-icon-button aria-label="YouTube" [matTooltip]="'SOCIAL.YOUTUBE' | translate" (click)="navigateTo('youtube')" class="text-gray-500 hover:text-green-600">
        <fa-icon [icon]="ICONS.faYoutube" class="text-2xl"></fa-icon>
      </button>
    </div>

    <!-- Separator -->
    <div class="h-6 border-l border-gray-500"></div>

    <!-- Kontakt -->
    <div class="flex gap-4">
      <a href="mailto:contact@ezawildlife.org" [matTooltip]="'ACTIONS.EMAIL' | translate" aria-label="Email" class="text-gray-500 hover:text-green-600">
        <fa-icon [icon]="ICONS.faEnvelope" class="text-2xl"></fa-icon>
      </a>
      <a href="tel:+48123456789" [matTooltip]="'ACTIONS.CALL' | translate" aria-label="Telefon" class="text-gray-500 hover:text-green-600">
        <fa-icon [icon]="ICONS.faPhone" class="text-2xl"></fa-icon>
      </a>
    </div>
  </div>

  <!-- Informacja o prawach autorskich -->
  <div class="text-sm text-gray-600">
   {{ '&copy; 2024 EZA Wildlife. ' + ('LABELS.COPYRIGHTS' | translate) }} 
  </div>
</footer>
