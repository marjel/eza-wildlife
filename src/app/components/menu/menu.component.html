
<button class="burger-icon"
[matTooltip]="menuOpen ? ('LABELS.HIDE_MENU' | translate) : ('LABELS.SHOW_MENU' | translate)"
(click)="toggleMenu()">
    <fa-icon [icon]="menuOpen ? ICONS.faTimes : ICONS.faBars"></fa-icon>
  </button>
<div class="menu-container" [ngClass]="{'open': menuOpen}">
    @for (item of menuData; track item.value) {
    <app-menu-link [link]="item" [activeLink]="activeLink" (linkClicked)="onLinkClicked($event)"></app-menu-link>
    <div class="menu-separator" *ngIf="menuData.indexOf(item) < menuData.length - 1"></div>
    }
</div>
