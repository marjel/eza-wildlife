<div class="menu-link" [class.open]="isOpen">
  <button class="main-button" mat-button (click)="toggleSubmenu()">
    {{ link.label }}
    @if (link.submenu) {
      <i class="fas" 
      [ngClass]="{
        'fa-plus': !isOpen,
        'fa-minus': isOpen
      }"></i>
    }
  </button>
  @if (link.submenu) {
    <div
      class="submenu"
      [@submenu]="isOpen ? 'open' : 'closed'"
      (click)="$event.stopPropagation()"
    >
      @for (subitem of link.submenu; track subitem.value) {
        <button class="submenu-button" mat-button (click)="onSubLinkClicked(subitem.value)">
          {{ subitem.label }}
        </button>
      }
    </div>
  }
</div>
