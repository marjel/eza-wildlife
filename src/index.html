<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EZA Wildlife</title>
    <style>
      /* Stylowanie preloadera */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 99999;
      }

      #preloader .spinner {
        width: 4rem;
        height: 4rem;
        border: 0.5rem solid #e2e8f0;
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Ukrycie Angulara do czasu za≈Çadowania */
      body:not(.loaded) app-root {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="spinner"></div>
    </div>

    <!-- Angular Aplikacja -->
    <app-root></app-root>
  </body>
</html>
